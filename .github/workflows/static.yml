# Simple static site deployment for Orb Collector Keynote
name: Deploy Keynote to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# This will cancel in-progress runs when a new deployment is triggered.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying static files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: 📦 Upload presentation files
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (all static files)
          path: '.'
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Keynote deployed successfully!"
          echo "🌐 Live URL: ${{ steps.deployment.outputs.page_url }}"